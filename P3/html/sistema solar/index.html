<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Sistema Solar</title>
</head>
<body>
    <!-- Barra de Navegação (Navbar) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Sistema Solar</a>
    </div>
  </nav>

   <!-- Carrossel (Carousel) -->
   <div id="planetCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://segredosdomundo.r7.com/wp-content/uploads/2020/01/mercurio-caracteristicas-e-curiosidades-sobre-o-planeta-3.jpg" class="d-block w-100" alt="Mercúrio" width="400" height="300">
      </div>
      <div class="carousel-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/The_Blue_Marble_%28remastered%29.jpg/300px-The_Blue_Marble_%28remastered%29.jpg" class="d-block w-100" alt="Terra" width="400" height="300">
      </div>
      <div class="carousel-item">
        <img src="https://classic.exame.com/wp-content/uploads/2020/09/venus-planeta-exploracao.jpg?quality=70&strip=info&w=1024" class="d-block w-100" alt="Vênus" width="400" height="300">
      </div>
      <div class="carousel-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/OSIRIS_Mars_true_color.jpg/280px-OSIRIS_Mars_true_color.jpg" class="d-block w-100" alt="Marte" width="400" height="300">
      </div>
      
      <!-- Adicione mais imagens de planetas como itens do carrossel -->
    </div>

    
    <a class="carousel-control-prev" href="#planetCarousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#planetCarousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </a>
  </div>

  <!-- Container e Layout -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <!-- Tabelas e Imagens -->
        <table class="table">
          <thead>
            <tr>
              <th>Planeta</th>
              <th>Diâmetro (km)</th>
              <th>Massa (kg)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Mercúrio</td>
              <td>4,880</td>
              <td>3.30 x 10^23</td>
            </tr>
            <tr>
                <td>Terra</td>
                <td>4,880</td>
                <td>3.30 x 10^23</td>
              </tr>
              <tr>
                <td>Vernus</td>
                <td>4,880</td>
                <td>3.30 x 10^23</td>
              </tr>
              <tr>
                <td>Marte</td>
                <td>4,880</td>
                <td>3.30 x 10^23</td>
              </tr>
            <!-- Adicione mais linhas para outros planetas -->
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <!-- Grupo de Botões e Dropdown -->
        <div class="btn-group mb-2">
          <button class="btn btn-primary">Ordenar por Nome</button>
          <button class="btn btn-primary">Ordenar por Diâmetro</button>
          <button class="btn btn-primary">Ordenar por Massa</button>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="planetDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Selecionar Planeta
          </button>
          <div class="dropdown-menu" aria-labelledby="planetDropdown">
            <a class="dropdown-item" href="#">Mercúrio</a>
            <a class="dropdown-item" href="#">Vênus</a>
            <!-- Adicione mais planetas no dropdown -->
          </div>
        </div>
        
        <!-- Barra de Progresso -->
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25% ocupado</div>
        </div>

       
      </div>
    </div>
  </div>


    <script src="bootstrap.min.js"></script>
    
</body>
</html>
